integration-test-and-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Build Docker Image locally
        run: docker build -t local-test:latest ./app

      # סריקת אבטחה (כבר עובד לך)
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'local-test:latest'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.4.0

      - name: Load Image into Kind
        run: |
          kind load docker-image local-test:latest

      - name: Run Smoke Test on Kind
        run: |
          # 1. מרימים Postgres זמני
          kubectl run postgres --image=postgres:13 --env="POSTGRES_PASSWORD=test" --env="POSTGRES_DB=testdb" --expose --port=5432
          kubectl wait --for=condition=Ready pod/postgres --timeout=60s

          # 2. מרימים את האפליקציה שלנו עם restartPolicy=Never
          # זה התיקון החשוב! מונע את השגיאה כשהסקריפט מסיים לרוץ
          kubectl run app-test --image=local-test:latest --image-pull-policy=Never --restart=Never \
            --env="DB_HOST=postgres" \
            --env="DB_USER=postgres" \
            --env="DB_PASS=test" \
            --env="DB_NAME=testdb"

          # 3. מחכים שהפוד יסיים בהצלחה (Completed)
          # אנחנו נותנים לו 30 שניות לסיים את הריצה הקצרה שלו
          echo "Waiting for pod to complete..."
          kubectl wait --for=condition=Ready pod/app-test --timeout=30s || true 
          
          # 4. בדיקת תוצאות
          # אנחנו בודקים שהסטטוס הוא 'Completed' או 'Running' ושאין שגיאות
          sleep 5
          kubectl get pods
          
          POD_STATUS=$(kubectl get pod app-test -o jsonpath="{.status.phase}")
          echo "Pod Status: $POD_STATUS"

          if [[ "$POD_STATUS" == "Succeeded" || "$POD_STATUS" == "Running" ]]; then
            echo "✅ Smoke Test Passed: App started and finished successfully."
            exit 0
          else
            echo "❌ Smoke Test Failed: Pod status is $POD_STATUS"
            kubectl logs app-test
            exit 1
          fi